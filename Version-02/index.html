<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScopeCity - Movie Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="./Frontend/CSS/index.css">
    <link rel="icon" type="image/x-icon" href="./Frontend/Images/scopecity.png">
  </head>
  <body>
    <div class="header">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="./Frontend/Images/scopecity.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                ScopeCity
                </a>
                <!-- <input class="form-control" type="text" placeholder="Default input" aria-label="default input example" width="100px"> -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <button class="btn btn-primary me-md-0.5" type="button">SignUp</button>
                    <button class="btn btn-primary" type="button">Login</button>
                </div>
            </div>
        </nav>
    </div>

    <div class="banner-section">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Frontend/Images/Banner/mario.jpg" class="d-block w-100" alt="Banner-01">
          </div>
          <div class="carousel-item">
            <img src="./Frontend/Images/Banner/sonic.jpg" class="d-block w-100" alt="Banner-02">
          </div>
          <div class="carousel-item">
            <img src="./Frontend/Images/Banner/alvin.jpg" class="d-block w-100" alt="Banner-03">
          </div>
          <div class="carousel-item">
            <img src="./Frontend/Images/Banner/cars.jpg" class="d-block w-100" alt="Banner-04">
          </div>
          <div class="carousel-item">
            <img src="./Frontend/Images/Banner/croods.jpg" class="d-block w-100" alt="Banner-05">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
